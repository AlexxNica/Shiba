language: node_js
node_js: stable
sudo: false

env: CC=gcc-4.9 CXX=g++-4.9

install:
    - npm install -g bower
    - gem install slim
    - tslint --version
    - tsc --version
    - rake dep

before_script:
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - sleep 3

script:
    - rake lint
    - rake compile
    - rake test

cache:
    - apt

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-4.9
            - xvfb
            - wine
