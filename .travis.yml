language: node_js
node_js:
    - "0.12.7"
install:
    - npm install -g tslint typescript tsd
    - npm install
    - tsd install
script:
    - tslint --version
    - tslint $(git ls-files | grep '.ts$')
    - tsc --version
    - tsc -p src/browser
    - tsc src/renderer/*.ts --out build/src/renderer
    - npm test
