<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">

<dom-module id="lint-panel">

  <style is="custom-style">
    :host {
      font-family: "Helvetica Neue", Helvetica, "Segoe UI", Arial, freesans, sans-serif;
    }
    .paper-header {
      background-color: var(--paper-green-500);
      color: white;
      @apply(--shadow-elevation-2dp);
      margin-bottom: 12px;
      font-size: 1.5em;
      padding: 4px;
    }
    .content {
      margin: 12px;
      background-color: lightgray;
    }
    footer {
      float: right;
      margin: 12px;
    }
    .link {
      cursor: pointer;
      color: gray;
    }
  </style>

  <template>
    <paper-header-panel clas="flex" mode="scroll">
      <div class="paper-header" id="lint-header">No error</div>
      <div class="content">
        <code class="content" id="lint-content"></code>
      </div>
      <footer><span class="link" on-click="_showLintRules">lint rules</span></footer>
    </paper-header-panel>
  </template>

  <script>
    'use strict';
    let open = null;

    Polymer({
      is: 'lint-panel',

      properties: {
        content: {
          type: String,
          observer: '_contentUpdated'
        },
        lint_url: String
      },

      _contentUpdated: function(new_content) {
        document.getElementById('lint-content').innerText = new_content;
        if (new_content !== '') {
          let header = document.getElementById('lint-header');
          header.innerText = 'Error';

          // How can I use css variable --paper-red-500 here?
          header.style.backgroundColor = 'red';
        }
      },

      _showLintRules: function() {
        if (this.lint_url === undefined) {
          console.log('No lint URL');
          return;
        }

        if (!open) {
          open = require('open');
        }

        open(this.lint_url);
      }
    });
  </script>
</dom-module>
