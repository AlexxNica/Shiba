<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>Shiba</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel="import" href="../bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
  <link rel="import" href="markdown-area.html">
  <link rel="import" href="lint-panel.html">
  <link rel="import" href="path-dialog.html">

  <link rel="stylesheet" href="../bower_components/github-markdown-css/github-markdown.css">
  <link rel="stylesheet" href="../node_modules/highlight.js/styles/github.css">

  <style is="custom-style">
    #main-area {
      @apply(--layout-horizontal);
    }
    markdown-area {
      @apply(--layout-flex);
      overflow: auto;
    }
    #menu {
      @apply(--layout-vertical);
    }
    #lint-area {
      overflow: auto;
    }
    #menu {
      background-color: #ffd8aa;
    }
    .menu-button {
      color: #d99e5f;
    }
  </style>

</head>
<body>
  <paper-drawer-panel id="main-drawer" drawer-width="320px" responsive-width="1120px" disable-swipe=true right-drawer>
    <section id="main-area" main>
      <markdown-area>
      </markdown-area>
      <div id="menu">
        <span>
          <paper-icon-button id="path-button" class="menu-button" data-dialog="path-change" icon="folder" alt="watching dir" onclick="onPathButtonPushed()"></paper-icon-button>
          <path-dialog id="path-change" label="Shiba watching..."></path-dialog>
        </span>
        <span>
          <paper-icon-button id="lint-button" class="menu-button" icon="error" alt="Lint" paper-drawer-toggle></paper-icon-button>
        </span>
      </div>
    </section>
    <lint-panel id="lint-area" drawer></lint-panel>
  </paper-drawer-panel>

  <script src="../src/renderer/keyreceiver.js"></script>

  <script>
    'use strict';

    let remote = require('remote');

    function onPathButtonPushed() {
      document.getElementById('path-change').open();
    }

    function makeTitle(path) {
      if (path === '') {
        return 'Shiba';
      } else {
        return 'Shiba (' + path + ')';
      }
    }

    window.onload = function(){
      const path = remote.require('./initial_path.js')();

      let Watcher = remote.require('./watcher.js');
      var watcher = new Watcher(
        path,

        // Markdown renderer
        function(html) {
          document.querySelector('markdown-area').content = html;
        },

        // Linter result renderer
        function(messages) {
          document.getElementById('lint-area').content = messages;
          let button = document.getElementById('lint-button');
          if (messages.length === 0) {
            button.style.color = '#d99e5f';
          } else {
            button.style.color = '#ce3c4a';
          }
        }
      );

      document.getElementById('lint-area').lint_url = watcher.getLintRuleURL();

      let dialog = document.getElementById('path-change');
      dialog.path = path;
      dialog.onchanged = function(path) {
        watcher.changeWatchingDir(path);
        document.title = makeTitle(path);
      };

      if (path === '') {
        dialog.open();
      }
      document.title = makeTitle(path);

      let key_receiver = new KeyReceiver();

      key_receiver.on('Lint', function(){
        document.getElementById('main-drawer').togglePanel();
      });

      key_receiver.on('PageUp', function(){
        window.scrollBy(0, -window.innerHeight / 2);
      });

      key_receiver.on('PageDown', function(){
        window.scrollBy(0, window.innerHeight / 2);
      });

      key_receiver.on('PageLeft', function(){
        window.scrollBy(-window.innerWidth / 2, 0);
      });

      key_receiver.on('PageRight', function(){
        window.scrollBy(window.innerWidth / 2, 0);
      });

      key_receiver.on('PageTop', function(){
        window.scrollTo(0, 0);
      });

      key_receiver.on('PageBottom', function(){
        window.scrollTo(0, document.body.scrollHeight);
      });


      key_receiver.on('ChangePath', function(){
        dialog.open();
      });
    }
  </script>
</body>
</html>
