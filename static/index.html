<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>Shiba</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel="import" href="../bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
  <link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
  <link rel="import" href="markdown-preview.html">
  <link rel="import" href="lint-panel.html">
  <link rel="import" href="path-dialog.html">

  <link rel="stylesheet" href="../bower_components/github-markdown-css/github-markdown.css">
  <link rel="stylesheet" href="../node_modules/highlight.js/styles/github.css">

  <style is="custom-style">
    #main-area {
      @apply(--layout-horizontal);
    }
    .preview {
      @apply(--layout-flex);
      overflow: auto;
    }
    #menu {
      @apply(--layout-vertical);
    }
    #lint-area {
      overflow: auto;
    }
    #menu {
      background-color: #ffd8aa;
    }
    .menu-button {
      color: #d99e5f;
    }
  </style>

</head>
<body>
  <paper-drawer-panel id="main-drawer" drawer-width="320px" responsive-width="1120px" disable-swipe=true right-drawer>
    <!-- Note: paper-header-panel is requred to scroll content from JavaScript -->
    <paper-header-panel main>
      <section id="main-area">
        <div class="preview">
          <markdown-preview>
          </markdown-preview>
        </div>
        <div id="menu">
          <span>
            <paper-icon-button id="path-button" class="menu-button" data-dialog="path-change" icon="folder" alt="watching dir" onclick="onPathButtonPushed()"></paper-icon-button>
            <path-dialog id="path-change" label="Shiba watching..."></path-dialog>
          </span>
          <span>
            <paper-icon-button id="lint-button" class="menu-button" icon="error" alt="Lint" paper-drawer-toggle></paper-icon-button>
          </span>
        </div>
      </section>
    </paper-header-panel>
    <paper-header-panel drawer>
      <lint-panel id="lint-area"></lint-panel>
    </paper-header-panel>
  </paper-drawer-panel>

  <script src="../src/renderer/keyreceiver.js"></script>

  <script src="../src/renderer/index.js"></script>
</body>
</html>
