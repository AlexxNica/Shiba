<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>Shiba</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel="import" href="../bower_components/paper-input/paper-textarea.html">
  <link rel="import" href="../bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
  <link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
  <link rel="import" href="markdown-area.html">
  <link rel="import" href="lint-panel.html">

  <link rel="stylesheet" href="../bower_components/github-markdown-css/github-markdown.css">
  <link rel="stylesheet" href="../node_modules/highlight.js/styles/github.css">

  <style is="custom-style">
    paper-dialog#dir-change {
      width: 100%;
    }
    #main-area {
      @apply(--layout-horizontal);
    }
    markdown-area {
      @apply(--layout-flex);
      overflow: auto;
    }
    #menu {
      @apply(--layout-vertical);
    }
    #lint-area {
      overflow: auto;
    }
    #menu {
      background-color: #ffd8aa;
    }
    .menu-button {
      color: #d99e5f;
    }
  </style>

</head>
<body>
  <paper-drawer-panel id="main-drawer" drawer-width="320px" responsive-width="1120px" disable-swipe=true right-drawer>
    <section id="main-area" main>
      <markdown-area>
      </markdown-area>
      <div id="menu">
        <span>
          <paper-icon-button id="dir-button" class="menu-button" data-dialog="dir-change" icon="folder" alt="watching dir" onclick="onDirButtonPushed(event)"></paper-icon-button>
          <paper-dialog id="dir-change">
            <div id="dir-input-area">
              <paper-textarea id="dir-text-area" label="Shiba watching..."></paper-textarea>
            </div>
          </paper-dialog>
        </span>
        <span>
          <paper-icon-button id="lint-button" class="menu-button" icon="error" alt="Lint" paper-drawer-toggle></paper-icon-button>
        </span>
      </div>
    </section>
    <lint-panel id="lint-area" drawer></lint-panel>
  </paper-drawer-panel>

  <script>
    'use strict';
    let remote = require('remote');

    function openDirDialog(button) {
      const id = button.getAttribute('data-dialog');
      let dialog = document.getElementById(id);
      if (dialog) {
        dialog.open();
      }
    }

    function onDirButtonPushed(e) {
      let button = e.target;
      while (!button.hasAttribute('data-dialog') && button !== document.body) {
        button = button.parentElement;
      }

      if (!button.hasAttribute('data-dialog')) {
        return;
      }

      openDirDialog(button);
    }

    function makeTitle(path) {
      if (path === '') {
        return 'Shiba';
      } else {
        return 'Shiba (' + path + ')';
      }
    }

    window.onload = function(){
      const path = remote.require('./initial_path.js')();

      let Watcher = remote.require('./watcher.js');
      var watcher = new Watcher(
        path,

        // Markdown renderer
        function(html) {
          document.querySelector('markdown-area').content = html;
        },

        // Linter result renderer
        function(messages) {
          document.getElementById('lint-area').content = messages;
          let button = document.getElementById('lint-button');
          if (messages.length === 0) {
            button.style.color = '#d99e5f';
          } else {
            button.style.color = '#ce3c4a';
          }
        }
      );

      let textarea = document.getElementById('dir-text-area');
      textarea.value = path;

      document.getElementById('lint-area').lint_url = watcher.getLintRuleURL();

      let dialog = document.getElementById('dir-change');
      dialog.addEventListener('iron-overlay-closed', function(){
        const path = textarea.value;
        watcher.changeWatchingDir(path);
        document.title = makeTitle(path);
      });

      if (path === '') {
        dialog.open();
      }
      document.title = makeTitle(path);
    }
  </script>
</body>
</html>
